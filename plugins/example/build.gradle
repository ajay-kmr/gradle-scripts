buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}
/*
 * This file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Groovy project to get you started.
 * For more details take a look at the Groovy Quickstart chapter in the Gradle
 * user guide available at https://docs.gradle.org/5.0/userguide/tutorial_groovy_projects.html
 */

plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

group = "com.example.gradle-plugin"
version = "1.0.1"

//java.nio.file.Path.of(rootProject.projectDir.path, "gradle", "pluginConfig")
def gradlePluginConfigDir = "${rootProject.projectDir}${File.separator}gradle${File.separator}pluginConfig"

apply {
    fileTree(gradlePluginConfigDir)?.each {
        println("Applying plugin from ${it.name}")
        from(it)
    }
}
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    maven {
        url "s3://ts-admin-app.s3.us-west-2.amazonaws.com/maven/release"
        authentication {
            awsIm(AwsImAuthentication) // load from EC2 role or env var
        }
    }
    maven {
        url "s3://ts-admin-app.s3.us-west-2.amazonaws.com/maven/snapshot"
        authentication {
            awsIm(AwsImAuthentication) // load from EC2 role or env var
        }
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
}

// Define the main class for the application
mainClassName = 'com.gradle.plugins.App'
